<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sku manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/offcanvas.css">
    <link rel="stylesheet" href="static/css/main.css">
    <!-- <link rel="stylesheet" href="static/css/ordini.css"> -->
    <style>
        #ordersPagination .page-link {
            padding-inline: 0.9rem;
            padding-block: 0.35rem;
        }

        #productTable th:first-child,
        #productTable td:first-child {
            padding-left: 1rem !important;
        }
    </style>


    <script defer src="static/js/main.js"></script>
    <script defer src="static/js/sku-manager.js"></script>
    <script defer src="static/js/tags.js"></script>

</head>

<body data-page="sku-manager">
    <!-- sidebar -->
    <div id="sidebar-container"></div>
    <!-- sidebar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="btn" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                X
            </a>
            <a href="/" style="text-decoration: none; color: black">
                <img src="config/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> adm
                panel </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <div class="user-menu discord-user-menu">
                    <div class="user-tab" id="userTab">
                        <span class="username">User123</span>
                        <span class="arrow">â–¾</span>
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item">Impostazioni</div>
                        <div class="dropdown-item">Profilo</div>
                        <div class="dropdown-item">Esci</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container-fluid py-3">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h3 mb-1">SKU Manager</h1>
                <p class="text-muted mb-0">Gestione catalogo prodotti interni</p>
            </div>

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" id="skuNewProductBtn" , data-bs-target="#skuProductModal"
                    data-bs-toggle="modal">
                    Nuovo prodotto
                </button>
                <button type="button" class="btn btn-outline-secondary" id="skuExportBtn" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Export csv dei prodotti in base ai filtri attivi">
                    Export CSV
                </button>
            </div>
        </div>

        <!-- Badges riepilogo (opzionali, popolali tu da JS) -->
        <div class="row mb-3 g-2">
            <div class="col-12 col-sm-4">
                <div class="card h-100">
                    <div class="card-body py-2 d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted small">Totale prodotti</div>
                            <div class="fw-bold h5 mb-0  placeholder-glow">
                                <span class="placeholder col-5 sku-total-products" id="sku-total-products"></span>
                            </div>
                        </div>
                        <i class="bi bi-box-seam fs-3 text-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Totale prodotti, compresi i disattivati"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="card h-100">
                    <div class="card-body py-2 d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted small">understock</div>
                            <div class="fw-bold h5 mb-0 placeholder-glow">
                                <span class="placeholder col-5 sku-understock-products"
                                    id="sku-understock-products"></span>
                            </div>
                        </div>
                        <i class="bi bi-exclamation-triangle fs-3 text-warning" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Prodotti sotto lo stock minimo oppure a 0"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="card h-100">
                    <div class="card-body py-2 d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted small">placeholder</div>
                            <div class="fw-bold h5 mb-0 sku-place-holder placeholder-glow">
                                <span class="placeholder col-5"></span>
                            </div>
                        </div>
                        <i class="bi bi-graph-down-arrow fs-3 text-danger"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra filtri -->
        <div class="card mb-3">
            <div class="card-body">
                <form id="skuFilterForm" class="row g-2 align-items-end">

                    <!-- Search -->
                    <div class="col-12 col-md-4">
                        <label for="skuSearchInput" class="form-label small mb-1">Cerca (SKU, nome)</label>

                        <div class="position-relative">
                            <input type="text" class="form-control pe-5" id="skuSearchInput" placeholder="">
                            <button type="button"
                                class="btn btn-sm btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 text-muted d-none"
                                id="skuSearchClearBtn" aria-label="Svuota ricerca"
                                style="text-decoration:none; line-height:1;">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="col-6 col-md-2">
                        <label for="brandFilter" class="form-label small mb-1">Brand</label>
                        <select class="form-select" id="brandFilter">
                            <option value="">Tutti</option>
                            <!-- Popola da JS -->
                        </select>
                    </div>

                    <!-- Categoria -->
                    <div class="col-6 col-md-2">
                        <label for="categoryFilter" class="form-label small mb-1">Categoria</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tutte</option>
                            <!-- Popola da JS -->
                        </select>
                    </div>

                    <!-- Fornitore -->
                    <div class="col-6 col-md-2">
                        <label for="supplierFilter" class="form-label small mb-1">Fornitore</label>
                        <select class="form-select" id="supplierFilter">
                            <option value="">Tutti</option>
                            <!-- Popola da JS -->
                        </select>
                    </div>

                    <!-- Stato -->
                    <div class="col-6 col-md-2">
                        <label for="statusFilter" class="form-label small mb-1">Stato</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Tutti</option>
                            <option value="1">Attivo</option>
                            <option value="0">Disabilitato</option>
                            <option value="2">Dismesso</option>
                        </select>
                    </div>

                    <!-- Toggle extra -->
                    <div class="col-6 col-md-3 mt-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="onlyUnderMinStock">
                            <label class="form-check-label small" for="onlyUnderMinStock">
                                Solo sotto min. stock
                            </label>
                        </div>
                    </div>

                    <!-- Bottoni azione -->
                    <div class="col-6 col-md-3 mt-2 text-md-end">
                        <button type="button" class="btn btn-outline-secondary me-2" id="Reset">
                            Reset
                        </button>
                        <button type="button" class="btn btn-primary" id="skuFiltersApply">
                            Applica filtri
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabella prodotti -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-semibold">Prodotti <span class="fw-light" id="products-shown">( mostrati)</span></span>
                <small class="text-muted">
                    <div class="d-flex align-items-center gap-1">
                        <span>Ultimi</span>

                        <div class="dropdown">
                            <!-- Trigger: sembra testo normale -->
                            <button type="button" class="btn btn-link p-0 m-0 text-decoration-none text-body"
                                id="skuPageSizeBtn" data-bs-toggle="dropdown" aria-expanded="false"
                                style="border:0; box-shadow:none;">
                                <span id="skuPageSizeLabel" data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="seleziona il numero di prodotti da visualizzare per pagina">50</span>
                            </button>

                            <span>prodotti (ordinati per data creazione)</span>

                            <!-- Menu: appare solo al click -->
                            <ul class="dropdown-menu shadow-sm" aria-labelledby="skuPageSizeBtn">
                                <li><button class="dropdown-item sku-page-size" type="button" data-size="50">50</button>
                                </li>
                                <li><button class="dropdown-item sku-page-size" type="button"
                                        data-size="100">100</button></li>
                                <li><button class="dropdown-item sku-page-size" type="button"
                                        data-size="150">150</button></li>
                                <li><button class="dropdown-item sku-page-size" type="button"
                                        data-size="200">200</button></li>
                            </ul>
                        </div>
                    </div>
                </small>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="productTable" data-page-size="50">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="ps-3 sortable" data-sort="id">ID <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="sortable" data-sort="sku">SKU <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="sortable" data-sort="name">Nome <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>

                                <th scope="col" class="text-center sortable" data-sort="brand_name">Brand <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="text-center sortable" data-sort="category_name">Categoria <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="text-center sortable" data-sort="supplier_name">Fornitore <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>

                                <th scope="col" class="text-start sortable" data-sort="sell_price">Prezzo <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="text-center sortable" data-sort="stock">Stock <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="text-center sortable" data-sort="status">Stato <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>

                                <th scope="col" class="text-end sortable" data-sort="updated_at">Ultimo agg. <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                                <th scope="col" class="text-end pe-3 sortable" data-sort="position_name">posizione <i
                                        class="bi bi-arrow-down-up ms-1 text-muted" style="font-size: 0.75rem"></i></th>
                            </tr>
                        </thead>

                        <tbody id="productTableBody">
                            <!-- Righe prodotti popolate da JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer">
                <nav aria-label="Navigazione prodotti">
                    <ul class="pagination justify-content-center mb-0" id="productsPagination">
                        <!-- Popolata da JS (stile ordini) -->
                    </ul>
                </nav>
            </div>
        </div>

    </div>


    <div id="modal-container"></div>


</body>

</html>
