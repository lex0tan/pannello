<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sku manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/offcanvas.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/ordini.css">
    <style>
        #ordersPagination .page-link {
            padding-inline: 0.9rem;
            padding-block: 0.35rem;
        }
    </style>


    <script defer src="static/js/main.js"></script>
    <script defer src="static/js/orders.js"></script>
</head>

<body>
    <!-- sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <div class="text">Pannello v0.0.1</div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="accordion discord-accordion" id="menuAccordion">

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#item2">
                            Ordini
                        </button>
                    </h2>
                    <div id="item2" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <a href="" style="text-decoration: None; color: black">Ordini++</a>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#item1">
                            Sku
                        </button>
                    </h2>
                    <div id="item1" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <a href="" style="text-decoration: None; color: black">Sku manager</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- sidebar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="btn" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                X
            </a>
            <img id="logo" src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> adm panel
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <div class="user-menu discord-user-menu">
                    <div class="user-tab" id="userTab">
                        <span class="username">User123</span>
                        <span class="arrow">â–¾</span>
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item">Impostazioni</div>
                        <div class="dropdown-item">Profilo</div>
                        <div class="dropdown-item">Esci</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-3">
            <!-- CARD 1 - tutti -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-white p-3 d-flex align-items-center order-filter-card"
                    style="background:#0d6efd; border-radius:10px;" data-status-filter="">
                    <i class="bi bi-file-earmark-person-fill fs-1 me-3"></i>
                    <div>
                        <div class="fs-4 fw-bold placeholder orderCount"></div>
                        <div class="small opacity-75">Ordini totali</div>
                    </div>
                </div>
            </div>

            <!-- CARD 2 - Problemi da risolvere (status 6) -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-white p-3 d-flex align-items-center order-filter-card"
                    style="background:#fd7e14; border-radius:10px;" data-status-filter="6">
                    <i class="bi bi-cone-striped fs-1 me-3"></i>
                    <div>
                        <div class="fs-4 fw-bold placeholder problemCount">0</div>
                        <div class="small opacity-75">problemi da risolvere</div>
                    </div>
                </div>
            </div>

            <!-- CARD 3 - Da spedire (status 7) -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-white p-3 d-flex align-items-center order-filter-card"
                    style="background:#198754; border-radius:10px;" data-status-filter="7">
                    <i class="bi bi-truck fs-1 me-3"></i>
                    <div>
                        <div class="fs-4 fw-bold placeholder toShipCount"></div>
                        <div class="small opacity-75">da spedire</div>
                    </div>
                </div>
            </div>

            <!-- CARD 4 - In attesa prodotti (status 2) -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-dark p-3 d-flex align-items-center order-filter-card"
                    style="background:#d0d7e3; border-radius:10px;" data-status-filter="2">
                    <i class="bi bi-briefcase-fill fs-1 me-3"></i>
                    <div>
                        <div class="fs-4 fw-bold placeholder waitingForProducts">0</div>
                        <div class="small opacity-75">In attesa di prodotti</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container mt-5">

            <!-- SEARCH BAR + FILTERS -->
            <div id="ordersSortBar" class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">

            <div class="d-flex align-items-center gap-2">
                <span class="text-muted small">Ordina per</span>

                <select id="orderSortField" class="form-select form-select-sm w-auto">
                    <option value="creationDate">Data creazione</option>
                    <option value="lastModified">Ultima modifica</option>
                    <option value="id">ID ordine</option>
                    <option value="name">Nome cliente</option>
                    <option value="platform">Piattaforma</option>
                    <option value="orderTotal">Totale ordine</option>
                </select>
            </div>

            <div class="d-flex align-items-center gap-2">
                <button id="orderSortDirToggle"
                        type="button"
                        class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1"
                        data-dir="desc">
                    <i class="bi bi-sort-down-alt"></i>
                    <span>Discendente</span>
                </button>

                <button id="orderSortReset"
                        type="button"
                        class="btn btn-link btn-sm text-decoration-none text-muted">
                    Reset
                </button>
            </div>
        </div>


            <!-- TABLE WRAPPER -->
            <div class="table-responsive shadow rounded" style="overflow: visible !important;">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Piattaforma</th>
                            <th>Pagamento</th>
                            <th>Tag Telegram</th>
                            <th>Creato</th>
                            <th>Ultima Modifica</th>
                            <th class="text-end">Totale</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody id="orderTable" data-page-size="{{ getOrdersPerPage() }}">

                    </tbody>
                </table>
            </div>
            <nav aria-label="Paginazione ordini" class="mt-3">
                <ul class="pagination justify-content-center mb-0" id="ordersPagination">
                </ul>
            </nav>

        </div>
</body>

</html>
